server.port=8082
spring.application.name=banco2
spring.datasource.url=jdbc:mysql://mysql-banco2:3306/banco2_db
eureka.client.service-url.defaultZone=https://eureka-server-45rg.onrender.com/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.datasource.username=banco2_user
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.password=banco2_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima
